<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name = "author" content = "Alina Buliga">
  <meta name = "description" content = "This page is a simple demonstration of HTML knowledge.">
  <title>Daily Dashboard</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Good Day!</h1>
      <p id="date"></p>
    </header>

    <section class="clock-section">
      <h2>Current Time
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
      </svg></h2>
      <div id="clock">--:--:--</div>
    </section>

    <section class="todo-section">
      <h2>To-Do List <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
      </svg></h2>
      <input type="text" id="todo-input" placeholder="Add a task..." />
      <ul id="todo-list"></ul>
    </section>
    

    <section class="quote-section">
      <h2>Quote of the Day</h2>
      <blockquote id="quote">Loading quote...</blockquote>
      <cite id="author"></cite>
    </section>

    <section class="theme-toggle">
      <button id="theme-btn">Toggle Theme</button>
    </section>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
